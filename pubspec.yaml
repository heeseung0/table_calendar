name: table_calendar_practice
description: "일정 관리 앱 연습"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  table_calendar: ^3.1.1  #달력 기능을 제공
  intl: ^0.19.0 #다국어화 기능을 제공
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2 #경로 관련 기능을 제공
  path: ^1.8.3  #경로 관련 기능을 제공
  get_it: ^7.6.7  #프로젝트 전역으로 의존성 주입을 가능하게 하는 플러그인
  dio: ^5.4.2+1 #네트워크 요청을 가능하게 하는 플러그인
  provider: ^6.1.2  #상태 관리를 가능하게 하는 플러그인
  uuid: ^4.3.3  #uuid를 생성하는 플러그인



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.15.0  # Drift 코드 생성 기능 관련 플러그인
  build_runner: ^2.4.9  # 코드 생성 기능을 제공해주는 플러그인

flutter:
  uses-material-design: true